<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="div_d3"> </div>

    <script type="text/javascript">
        /*let svg = d3.select('.div_d3').append('svg').attr("width", 600)
            .attr("height", 300)
            .style("background-color", '#ffa07a');*/

        let w = 900;
        let h = 50;

        let svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

        let dataset = [5, 10, 15, 20, 25];

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle");

        circles.attr("cx", "10")
            .attr("cy", "10")
            .attr("r", "10");

        circles.attr("cx", function (d, i) { // data, index
            return (i * 180) + 25;
        })
            .attr("cy", h / 2)
            .attr("r", function (d) {
                return d;
            });
    </script>
</body>

</html>
