<html>

<head>

	<!-- Load the AJAX API-->
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">

		// Load the Visualization API and the corechart package.
		google.charts.load('current', { 'packages': ['corechart'] });

		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawChart);

		// Callback that creates and populates a data table,
		// instantiates the pie chart, passes in the data and
		// draws it.

		function drawChart() {

	var data = google.visualization.arrayToDataTable([
         ['Curricular year', 'Number of Students', { role: 'style' }, { role: 'annotation' } ],
         ['1st year', 79, 'red', '79' ],
         ['2nd year', 112, 'blue', '112' ],
         ['3rd year', 68, 'red', '68' ],
		 ['4th year', 62, 'blue', '62' ],
		 ['5th year', 83, 'red', '83' ],
      ]);
	  var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

			// Set chart configuration options
			var options = {
				title: 'UA - MIECT - Students by curricular year',
				width: 600,
				height: 400,
				bar: {groupWidth: "45%"},
				legend: {position: 'none'},
				is3D: true,
				vAxis: {
            minValue: 0,
				}
			};

			// Instantiate the pie chart.
			var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
			debugger;
			// Draw the chart, passing in some configuration options.
			chart.draw(data, options);

		} // drawChart( )

	</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="width:400; height:300"></div>
</body>

</html>
