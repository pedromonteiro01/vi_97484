<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Year');
      data.addColumn('number', 'MIEET');
      data.addColumn('number', 'MIECT');
      data.addColumn('number', 'LTSI');
	  data.addColumn('number', 'LEI');

      data.addRows([ ['2007', 328, 589, 115, 0],
['2008', 361, 605, 223, 0],
['2009', 400, 365, 152, 0], 
['2010', 360, 357, 129, 0],
['2011', 325, 316, 96, 0],
['2012', 394, 344, 93, 0],
['2013', 404, 294, 102, 0],
['2014', 271, 307, 0, 501],
['2015', 402, 291, 0, 843],
['2016', 367, 337, 0, 802],
['2017', 407, 399, 0, 691] ]);

      var options = {
        chart: {
          title: 'number of candidates to DETI courses',
          subtitle: 'in unities'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
